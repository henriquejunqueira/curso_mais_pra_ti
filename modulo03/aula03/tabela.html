<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <div id="containerTabela">
      <table id="tabela">
        <tr>
          <th>Nome do Filme</th>
          <th>Ano Lançamento</th>

          <td>Senhor dos Anéis - Sociedade do Anel</td>

        </tr>
        <tr>
          <td>Senhor dos Anéis - As Duas Torres</td>
          <td>2002</td>
        </tr>
        <tr>
          <td>Senhor dos Anéis - O Retorno do Rei</td>

        </tr>
        <tr>

          <td>2010</td>
        </tr>

    </div>

    <table>
      <caption>
        Melhores do Mundo
      </caption>
      <thead>
        <tr>
          <th>rank</th>
          <th>Clube</th>
          <th>Cidade</th>
        </tr>

      <tbody>
        <tr class="primeiro">
          <td>1</td>
          <td>Grêmio</td>
          <td>Porto Alegre</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Real Madrid</td>

        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="3">Fonte: FIFA 2024 (Edu)</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
